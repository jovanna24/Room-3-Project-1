<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Brewed! üçª</title>
    <!-- Bulma CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Our custom Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">   
</head>

<body>

    <!-- Instructions banner -->
    <div class="notification is-primary">
        <strong>Git Brewed! üçª</strong> <br> Discover local breweries near you! Enter your ZIP code to get started.
    </div>
    
    <!-- Button to open the modal -->
    <button id="open-modal" class="button is-primary">Open Brewery Search Query</button>

    <!-- Modal (PopUp) Form -->
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-content my-1">
            <form id="userInterestsForm" class="box">
                <div class="field">
                    <label class="label" for="postalCodeInput">Zip Code:</label>
                    <div class="control">
                        <input class="input" type="text" id="postalCodeInput" placeholder="Input your Zip Code!">
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="distanceInput">Distance (miles):</label>
                    <div class="control">
                        <input class="input" type="number" id="distanceInput" placeholder="Distance in miles" min="1" max="100">
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link" type="submit">Submit Search</button>
                    </div>
                </div>
            </form>
            <button class="modal-close is-large" aria-label="close"></button>
        </div>
    </div>

    <!-- Map display area -->
    <div class="section">
        <div class="container">
            <div id="map" style="height: 400px;"></div>
        </div>
    </div>
    
    <!-- Brewery information area -->
    <div class="section">
        <div class="container" id="search-brewery-info">
            <!-- Brewery info will be displayed here -->
        </div>
    </div>

    <!-- Stored Brewery information area -->
    <div class="section">
        <div class="container" id="zip-results">
            <!-- Brewery info will be displayed here -->
        </div>
    </div>

    <!-- Scripts  -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="assets/script.js"></script>

</body>

</html>
