<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Git Breweries!</title>
    <!-- Bulma CSS for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">
    <!-- Our custom stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Instructions banner -->
    <div class="fixed-grid has-4-cols">
        <div class="grid">
            <div class="cell is-col-span-3 has-text-weight-semibold is-size-2 has-text-primary my-5 ml-5">
                Git
                Breweries!</div>
            <div class="cell has-text-centered m-5">
                <button id="open-modal" class="button is-large is-primary is-outlined m-3" data-target="userInput">Find
                    üçª</button>
            </div>
            <div class="cell is-col-span-4 ml-5 is-size-5">Discover local breweries near you! <strong> Click on
                </strong>the
                <code>Find üç∫</code> button to get started!
            </div>
        </div>
    </div>

    <!-- Modal(PopUp) Form -->
    <div class="modal" id="modal">
        <div class="modal-background"></div>
        <div class="modal-content my-1">
            <form id="locationInput" class="has-background-info-dark has-text-info-dark-invert">
                <label for="postalCodeInput">Your Zipcode:</label>
                <input class="input is-focused my-3" type="text" id="postalCodeInput"
                    placeholder="Input your Zip Code!" />
                <label for="distanceInput">Distance (miles):</label>
                <input class="input" type="number" id="distanceInput" placeholder="Distance in miles" min="1" max="100">
                <button class="button is-success is-outlined" type="submit" id="submit">Submit</button>
            </form>
            <button class="modal-close is-large" id="modal-close" aria-label="close"></button>
        </div>
    </div>

    <!-- Map display area -->
    <div class="section">
        <div class="container">
            <div id="map" style="height: 400px;"></div>
        </div>
    </div>

    <!-- Brewery information area -->
    <div class="section">
        <div class="container" id="search-brewery-info">
            <!-- Brewery info will be displayed here -->
        </div>
    </div>

    <!-- Main Javascript -->
    <script src="assets/js/script.js"></script>
    <!-- Map Javascript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

</body>

</html>
