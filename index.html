<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Connected!</title>
    <!-- Bulma Stylesheet for styling -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    <!-- Leaflet CSS for the map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <!-- Our custom Stylesheet -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <!-- Instructions banner -->
    <div class="notification is-primary">
        <strong>Git Connected!</strong> - Discover local breweries near you! Enter your ZIP code to get started.
    </div>

    <!-- Input for ZIP code -->
    <div class="section">
        <div class="container">
            <div class="field has-addons">
                <div class="control is-expanded">
                    <input class="input is-medium" type="text" id="postalCodeInput" placeholder="Enter your Zip Code">
                </div>
                <div class="control">
                    <a class="button is-medium is-info" id="submit">Search</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Map display area -->
    <div class="section">
        <div class="container">
            <div id="map" style="height: 400px;"></div>
        </div>
    </div>

    <!-- Brewery information area -->
    <div class="section">
        <div class="container" id="search-brewery-info">
            <!-- Brewery info will be displayed here -->
        </div>
    </div>

    <!-- Include Leaflet JS for mapping -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <!-- Radar API Key (Please use your own key here) -->
    <script src="https://js.radar.io/v4.1.18/radar.js"></script>
    <!-- Our custom JavaScript -->
    <script src="assets/script.js"></script>
</body>
</html>
